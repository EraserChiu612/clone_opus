<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Clone_ebay</title>
	</head>

	<body>
		<header>
			<div class="header-container">
				<div class="l-header">
					<div class="">
						<span>Hi!</span>
						<a href="#" class="sign_or_reg">Sign in</a>
						<span>or</span>
						<a href="#" class="sign_or_reg">register</a>
					</div>
					<a href="#">Daily Deals</a>
					<a href="#">Help & Contact</a>
				</div>
				<div class="r-header">
					<a href="#">Ship to</a>
					<a href="#">Sell</a>
					<div class="drop-down-menu">
						Watchlist
						<i class="bx bx-chevron-down bx-sx"></i>
					</div>
					<div class="drop-down-menu">
						My eBay
						<i class="bx bx-chevron-down bx-sx"></i>
					</div>
					<a href="#"><i class="bx bx-bell bell bx-sx"></i> </a>
					<a href="#"><i class="bx bx-cart cart bx-sx"></i> </a>
				</div>
			</div>
		</header>
		<section class="main-body">
			<nav class="search-bar">
				<div class="nav-ul">
					<div class="ebay-logo">
						<img src="./image/logo.png" alt="logo" />
					</div>
					<div class="shop-category">
						<a href="#" class="category-txt"> Shop by category </a>
						<i class="bx bx-chevron-down bx-sx"></i>
					</div>
					<form class="search-form">
						<!-- <input
							type="search"
							name="search-item"
							placeholder="&#128269; Search for anything"
						/> -->
						<div class="input-placeholder">
							<input type="search" />
							<div class="placeholder">
								<i class="bx bx-search"></i>
								<span>Search for anything</span>
							</div>
						</div>
						<div class="categories">
							<select name="categories">
								<option value="All Categories">All Categories</option>
								<option value="Art">Art</option>
								<option value="Baby">Baby</option>
								<option value="Books">Books</option>
								<option value="Travel">Travel</option>
							</select>
							<i class="bx bx-chevron-down bx-sx"></i>
						</div>

						<button type="submit" name="submit" class="search-btn">
							<i class="bx bx-search"></i>
							<span>Search</span>
						</button>
						<a href="#" class="advanced-option">Advanced</a>
					</form>
				</div>
			</nav>
		</section>
		<footer></footer>
	</body>
</html>
